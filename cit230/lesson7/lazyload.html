<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lazy Load</title>
</head>
<body>
    <main>
        <h1>
            Progressive Loading (Images)
        </h1>
        <picture>
            <img src="images/placeholder-img.jpg" data-src="https://placekitten.com/400/300" alt="kitten">
        </picture>
        <picture>
            <img src="images/placeholder-img.jpg" data-src="https://placekitten.com/400/350" alt="kitten2">
        </picture>
        <picture>
            <img src="images/placeholder-img.jpg" data-src="https://placekitten.com/400/500" alt="kitten3">
        </picture>
        <picture>
            <img src="images/placeholder-img.jpg" data-src="https://placekitten.com/400/600" alt="kitten4">
        </picture>
        <picture>
            <img src="images/placeholder-img.jpg" data-src="https://placekitten.com/400/400" alt="kitten5">
        </picture>
        <picture>
            <img src="images/placeholder-img.jpg" data-src="https://placekitten.com/400/550" alt="kitten6">
        </picture>
    </main>
    <script src="scripts/lazy-load.js"></script>
</body>
</html>

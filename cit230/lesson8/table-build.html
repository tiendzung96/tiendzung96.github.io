<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Activity</title>
    <link rel="stylesheet" href="styles/tablebuild.css">

</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sale Goals</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>August</th>
                <th>$3,590</th>
                <th>$4,000</th>
            </tr>

            <tr>
                <th>September</th>
                <th>$3,590</th>
                <th>$4,000</th>
            </tr>

            <tr>
                <th>October</th>
                <th>$3,590</th>
                <th>$4,000</th>
            </tr>

            <tr>
                <th>November</th>
                <th>$3,590</th>
                <th id="highlight">$4,000</th>
            </tr>

            <tr>
                <th><em>Black Friday</em></th>
                <th colspan="2">$3,590</th>
            </tr>

            <tr>
                <th>December</th>
                <th>$3,590</th>
                <th>$4,000</th>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Compiled 12.20.2020 by bRauls</th>
            </tr>
        </tfoot>

    </table>
</body>
</html>
